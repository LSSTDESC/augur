    # ia_alphaz_d: 0.0
    # ia_zpiv_d: 0.62   
    ia_bias: 0.0
    alphaz: 0.0
    z_piv: 1.0      

    # Linear Bias for lenses
    lens0_bias: 1.562362
    lens1_bias: 1.732963
    lens2_bias: 1.913252
    lens3_bias: 2.100644
    lens4_bias: 2.293210
    lens0_alphaz: 0.0
    lens1_alphaz: 0.0
    lens2_alphaz: 0.0
    lens3_alphaz: 0.0
    lens4_alphaz: 0.0
    lens0_z_piv: 0.0
    lens1_z_piv: 0.0
    lens2_z_piv: 0.0
    lens3_z_piv: 0.0
    lens4_z_piv: 0.0
    lens0_alphag: 0.0
    lens1_alphag: 0.0
    lens2_alphag: 0.0
    lens3_alphag: 0.0
    lens4_alphag: 0.0
    # Photo-z shifts and stretches for lenses
    lens0_delta_z: 0.0
    lens1_delta_z: 0.0
    lens2_delta_z: 0.0
    lens3_delta_z: 0.0
