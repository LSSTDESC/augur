general:
    ignore_scale_cuts : False # If True ignore any values of kmax
    ignore_scale_cuts_likelihood: False # If True ignore any values of kmax when building the likelihood
    bandpower_windows : None #TopHat, None

cosmo:
    Omega_c : 0.2664315
    Omega_b : 0.0491685
    h : 0.6727
    n_s : 0.9645
    sigma8 : 0.831
    extra_parameters :
        camb :
            dark_energy_model : 'ppf'
            halofit_version : 'takahashi'
    # transfer_function : 'eisenstein_hu'  # If you want to specify the transfer function you can do so here
    # If the transfer function is not specified, it defaults to using CAMB

Firecrown_Factory:
    TwoPointFactory:
        correlation_space: harmonic
        number_counts_factories:
            - type_source: default
              global_systematics: []
              include_rsd: false
              per_bin_systematics:
                -  {type: PhotoZShiftandStretchFactory}
                -  {type: LinearBiasSystematicFactory}
        weak_lensing_factories:
            - type_source: default
              global_systematics:
                - {type: LinearAlignmentSystematicFactory, alphag: 1}
              per_bin_systematics:
                - {type: MultiplicativeShearBiasFactory}
                - {type: PhotoZShiftFactory}
        cmb_factories: []
        int_options: null

#for generating the fiducial data veector in generate.py
systematics:
    src0_mult_bias: 0.0
    src1_mult_bias: 0.0
    src2_mult_bias: 0.0
    src3_mult_bias: 0.0
    src4_mult_bias: 0.0
    # Photo-z shifts for sources
    src0_delta_z: 0.0
    src1_delta_z: 0.0
    src2_delta_z: 0.0
    src3_delta_z: 0.0
    src4_delta_z: 0.0 
    # IA parameters for sources
    # ia_a_1: 5.717
    # ia_alphaz_1: -0.47
    # ia_zpiv_1: 0.3
